{% extends "base.html" %}

{% block content %}
    <h1>Enter Series Name</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.seriesname.label }}<br>
            {{ form.seriesname(size=50) }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}
